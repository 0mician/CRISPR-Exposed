{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Search{% endblock %}

{% block body_block %}

  <h2>Search</h2>

  <form method="post" action="/crispr/search_result/">
    
    <div class="form-group">
      <label for="SearchByRefSeq">RefSeq ID</label>
      <input class="form-control" type="text" name="refseq_id_q" id="q_01" value="{{ query }}" placeholder="GCF_000622615.2 (Optional)"/>
    </div>
    
    <div class="form-group">        
        <label for="SearchByOrganism">Organism Name:</label>
        <br/>
        <select class="select-picker" name="organism_name_q">
            <option value=" " selected>All Organisms</option>
            {% for strain in strain_list %}
                <option>{{ strain.organism_name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button class="btn btn-primary" type="submit">Search</button>
    {% csrf_token %}
  </form>

{% endblock %}
