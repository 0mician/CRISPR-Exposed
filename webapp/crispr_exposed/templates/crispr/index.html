{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Search{% endblock %}

{% block body_block %}

  <h2>Search</h2>

  <form method="post" action="/crispr/search_result/">
    
    <div class="form-group">        
        <label for="SearchByOrganism">Organism Name:</label>
        <br/>
        
        <select class="select-picker" name="organism_name">
            <option value=" " selected>All Organisms</option>
            {% for strain in uniq_name_list %}
                <option>{{ strain }}</option>
            {% endfor %}
        </select>
        </div>
        
        <div class="form-group">
        <label for="SearchFilter">Filter</label>
        <input class="form-control" type="text" name="org_name_filter" value="{{ query }}" placeholder="(Optional)"/>
    </div>
    
     <div class="form-group">
      <label for="SearchByRefSeq">RefSeq ID</label>
      <input class="form-control" type="text" name="refseq_id" value="{{ query }}" placeholder="GCF_000622615.2 (Optional)"/>
    </div>
    
    <button class="btn btn-primary" type="submit">Search</button>
    {% csrf_token %}
  </form>

{% endblock %}
