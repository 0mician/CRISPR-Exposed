{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Search{% endblock %}

{% block body_block %}

  <h2>Blast</h2>

  <form method="post" action="/crispr/blast/result/" enctype="multipart/form-data">
    <div class="form-group">
      <label for="FASTASequence">Enter DNA Sequence:</label>
      <textarea class="form-control" type="text" name="input_seq" id="q_1" value="{{ query }}" placeholder="GACTGACTGACTGACT"></textarea>
    </div>
    <h4>Or (in dev)</h4>
    <div class="form-group">
        <label class="file">
            <input type="file" name="file" accept="text/fasta"/>
            <span class="file-custom"></span>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Blast</button>
    {% csrf_token %}
  </form>

{% endblock %}
