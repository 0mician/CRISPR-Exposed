<!DOCTYPE html>

{% load staticfiles %}

<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="crispr, spacers, microbiology">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>
      CRISPR-Exposed - {% block title %}crispr{% endblock %}
    </title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.22/dc.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/d3.parcoords.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'  %}">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-custom">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/crispr">CRISPR Exposed</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/crispr/blast/">Blast</a></li>
            <li><a href="/crispr/crt/">Find CRISPR</a></li>
            <li><a href="/crispr/about/">About</a></li>
            <li><a href="/crispr/dataviz/">Visualization</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-xs">
            <li><a href="/admin/" class="navbar-nav pull-right">Admin</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {% block body_block %}{% endblock %}
      </div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <p class="text-muted">A project by The Omicians, 2015</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
